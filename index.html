<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="main-header">Welcome to the Battle of Rock Paper and Scissor</h1>
        <p id="hero-text">Select your Weapon of Choice</p>
        <div id="weapons">
            <div id="rock" class="weapon-type">
                <img src="./Images/rock.jpeg" alt="rock" class="image">
            </div>
            <div id="scissor" class="weapon-type">
                <img src="./Images/scissor.jpeg" alt="scissor" class="image">
            </div>
            <div id="paper" class="weapon-type">
                <img src="./Images/paper.png" alt="paper" class="image">
            </div>
        </div>
    </div>
    
</body>
</html>
