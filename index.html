<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="main-header">Welcome to the Battle of Rock Paper and Scissor</h1>
        <p id="hero-text">First to reach a score of 5 wins. <br>
            Select your Weapon of Choice: </p>
        <div id="weapons">
            <button class="button" value="rock">
                <img src="./Images/rock.jpeg" alt="rock" class="image">
            </button>
            <button class="button" value="scissor">
                <img src="./Images/scissor.jpeg" alt="scissor" class="image">
            </button>
            <button class="button" value="paper">
                <img src="./Images/paper.png" alt="paper" class="image">
            </button>
        </div>
        <div id="score-display">
            <p id="win-message"></p>
            <div id="score-card">
                <p id="computer" class="scores">Machine: </p>
                <p id="human" class="scores">Man: </p>
            </div>
        </div>
        <p id="result"></p>
        <div class="modal">
            <div class="modal-content">
                <p class="prompt">Hello</p>
                <button id="modal-btn">Lets Go</button>
            </div>
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
